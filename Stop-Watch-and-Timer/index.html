<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="card w-50">
        <div class="card-body">
          <h5 class="card-title h1">Stop Watch</h5>

          <div class="card" style="width:10rem;">
            <div class="card-body">
              <span class="seconds"> 0s </span>  
              <span class="miliseconds">0ms</span>

            </div>
          </div>

          <br/>
          <button type="button" class="btn btn-success" onclick="start()" >Start</button>
          <button type="button" class="btn btn-secondary" onclick="stop()" >Stop</button>
          <button type="button" class="btn btn-danger" onclick="reset()" >Reset</button>

        </div>
      </div>

      <!-- ////////////////////// TIMER ////////////////////////////////////////////////////////////////// -->
      <div class="card w-50">
        <div class="card-body">
          <h5 class="card-title h1">Timer</h5>

          <div class="card" style="width:20rem;">
            <div class="card-body">
                <form onsubmit="submit"> 
                  Enter Mins: 
                  <input type="text" name="mins" placeholder="Enter mins" id="timerMins" style="width:10rem; margin-left: 2px;" > </input> 
                  Enter Secs:
                  <input type="text" name="secs" placeholder="Enter secs" id="timerSecs" style="width:10rem;"> </input> 
                </br>
                  <button type="button" class="btn btn-success" onclick="getData()"> Start </button>
                </br>
              </br>

               </form>


               <div class="card w-50">
        
                  <div class="card" style="width:10rem;">
                    <div class="card-body">
                      <span id="displayMins"> mins </span>  
                      <span id="displaySecs">secs</span>
        
                    </div>
                  </div>
        
                  
              </div>

              </div>
          </div>

          <br/>
          <!-- <button type="button" class="btn btn-success" onclick="timerStart()" >Start</button> -->
          <!-- <button type="button" class="btn btn-danger"  onclick="timerReset()" >Reset</button> -->

        </div>
      </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
